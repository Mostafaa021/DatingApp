<form  #registerForm="ngForm"  (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign Up</h2>
   <hr>
   <div class="mb-3">
     <input type="text"
         class="form-control"
         name="username"
        [(ngModel)]="model.username"
        placeholder="User Name"
      >
   </div>

    </select>

   <div class="mb-3">
      <input type="password"
     class="form-control"
     name="password"
     [(ngModel)]="model.password"
     placeholder="Password"
     >
   </div>
   <div class="text-center">
    <button class="btn btn-success me-lg-2" type="submit"> Register</button>
    <button class="btn btn-outline-dark " type="button" (click)="cancel()"> Cancel </button>
   </div>
</form>
