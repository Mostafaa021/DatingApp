<ng-container >
    <button class="btn btn-outline-warning m-2" (click)="get400Error()"> Test 400 Error</button>
    <button class="btn btn-outline-warning m-2" (click)="get401Error()"> Test 401 Error</button>
    <button class="btn btn-outline-warning m-2" (click)="get404Error()"> Test 404 Error</button>
    <button class="btn btn-outline-warning m-2" (click)="get500Error()"> Test 500 Error</button>
    <button class="btn btn-outline-warning m-2" (click)="get400ValidationError()"> Test 400 Validation Error</button>
    <div class="row mt-5"  *ngIf="ValidationErrors.length > 0">
        <ul class="text-primary">
                <li *ngFor="let error of ValidationErrors">{{error}}</li>
        </ul>
    </div>
</ng-container>
